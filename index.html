<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Definimos el tipo de documento como HTML5 -->
    <meta charset="UTF-8"> <!-- Configuración de caracteres para admitir acentos y ñ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Diseño adaptable a dispositivos móviles -->
    <title>Las mejores promociones en computadoras</title> <!-- Título de la pestaña del navegador -->

    <!-- Metadatos Open Graph para compartir en redes sociales como WhatsApp -->
    <meta property="og:title" content="Las mejores promociones en computadoras 💻🔥">
    <meta property="og:description" content="Equipos personalizados, gamer, para oficina y para el cole. ¡Encontrá la mejor opción para vos!">
    <meta property="og:image" content="https://tuservidor.com/images/promociones.jpg"> <!-- Imagen que se verá en la vista previa -->
    <meta property="og:url" content="https://tuservidor.com/index.html"> <!-- URL de la página -->
    <meta property="og:type" content="website"> <!-- Tipo de contenido, en este caso un sitio web -->

    <!-- Estilos básicos para mejorar la presentación de la página -->
    <style>
        body { 
            font-family: Arial, sans-serif; /* Fuente de texto */
            text-align: center; /* Centrar el texto en la página */
            padding: 20px; /* Espaciado alrededor del contenido */
        }
        h1 { color: #333; } /* Color del título principal */
        p { font-size: 18px; } /* Tamaño del texto del párrafo */
        .container { 
            max-width: 600px; /* Limitar el ancho del contenido */
            margin: auto; /* Centrar el contenido */
        }
        .btn { 
            display: block; /* Hacer que los botones ocupen todo el ancho disponible */
            margin: 10px auto; /* Espaciado entre los botones */
            padding: 10px 15px; /* Espaciado interno */
            background: #007bff; /* Color de fondo azul */
            color: white; /* Texto en color blanco */
            text-decoration: none; /* Eliminar subrayado de los enlaces */
            border-radius: 5px; /* Bordes redondeados */
            width: 200px; /* Ancho fijo para los botones */
        }
    </style>
</head>
<body>

    <div class="container"> <!-- Contenedor principal de la página -->
        <h1>💻 Las mejores promociones en computadoras 💻</h1> <!-- Título principal -->
        <p>Equipos personalizados, gamer, para oficina y para el cole. ¡Encontrá la mejor opción para vos! 🚀</p>

        <h2>Ofertas disponibles:</h2> <!-- Subtítulo de la lista de ofertas -->
        
        <!-- Enlaces a las páginas de cada computadora en oferta -->

        <p>📩 Consultanos por WhatsApp para más info.</p> <!-- Mensaje final -->
    </div>

</body>
</html>
